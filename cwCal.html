<!DOCTYPE html>
<html>
<head>
  <link href="styles/styles.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <title style="display: flex; align-items: center; justify-content: center;">CW Calculator</title>
</head>
<body>
  <header id="myHead">
    <h1>Catch Weight Calculator</h1>
  </header>
  <nav class="topnav">
    <a class="active" href="https://nathanparr.net/">Bio</a>
    <a href="cwCal">CW Cal</a>
  </nav>
  <section id="myHead">
    <p>Simple Catch Weight Calculator for getting average item weights in kg. <br><br>
      Select a file and then enter the total cases you are working with. <br><br></p>
  </section>
  <section id="appFrame">
    <article>
    <h4>Select CW Inventory File:</h4>
    <input type="file" id="csvFileInput" style="padding-bottom: 25px;">
    
    <form id="frm1">
      <table>
        
        <td colspan="3">
          <button type="reset" id="resetBtn" onclick="clearFields()">Clear</button>
        </td>
        <tr>
          <td style="text-align: right;"><label for="fname">Item Number:</label></td>
          <td><input type="text" id="fname" name="fname" size="12" value="2113015909601" required></td>
        </tr>
        <tr>
          <td style="text-align: right;"><label for="lname">Case Difference:</label></td>
          <td><input type="text" id="lname" name="lname"  autocomplete="off" size="12" required></td>
        </tr>
        <tr>
          <td style="text-align: right;"><label for="currentCW">Current Pallet Weight:</label></td>
          <td><input type="text" id="currentCW" size="12" autocomplete="off" required></td>
        </tr>

        <tr style="border: 2px solid black;">
          <td>
            <input type="radio" id="addSel" name="select" value="add">
            <label for="addSel" style="font-size: small;">Adding Cases</label>
          </td>

          <td>
            <input type="radio" id="subSel" name="select" value="sub">
            <label for="subSel" style="font-size: small;">Removing Cases</label>
          </td>
          
        </tr>
        
        <tr>
          <td></td>
        </tr>
        <tr>
          <td style="text-align: right; ">
            Min Catch:
          </td>
          <td id="minCW" style="border: 1px solid black; background-color: white;"></td>
          <td class="unitKg" >kg</td>
        </tr>
        <tr>
          <td style="text-align: right;">
            Max Catch:
          </td>
          <td id="maxCW" style="border: 1px solid black; background-color: white;"></td>
          <td class="unitKg" >kg</td>
        </tr>
        <tr>
          <td style="text-align: right;"><strong>Average CW:</strong></td>
          <td id="test" style="border: 1px solid black; background-color: white;"></td>
          <td class="unitKg" >kg</td>
        </tr>
        <tr>
          <td style="text-align: right;"><strong>CW Difference:</strong></td>
          <td id="demo" style="border: 1px solid black; background-color: white;"></td>
          <td class="unitKg" >kg</td>
        </tr>
        <tr>
          <td style="text-align: right;"><strong>Pallet CW Total:</strong></td>
          <td id="paCW" style="border: 1px solid black; background-color: white;"></td>
          <td class="unitKg" >kg</td>
        </tr>
        
      </table>
      
    </form>
    <br>
    <button onclick="runAll()" id="findBtn">Calculate</button>
    <br>
    </article>
  </section>
  <footer>
    <p id="time"></p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="scripts/cwScript.js"></script>
</body>
</html>
